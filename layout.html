<!DOCTYPE html>
<html lang="en">
<script>
    const head = document.getElementsByTagName("head");
    function htmlImport (element, path){
      fetch(path)
        .then(response => response.text())
        .then(data => {
          element.innerHTML = data;
        })
        .catch(error => console.error('Error:', error));
    }
    htmlImport(head, './header.html')

    let text = '테스트를 위한 테스트 텍스트입니다.'
</script>
